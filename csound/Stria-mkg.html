
<!DOCTYPE html>
<html>
<head>
    <title>Stria Example</title>
</head>
<body>
    <h3><b>Stria</b>, John Chowning</h3>
    <h4>Reconstruction by K. Dahan</h4> 
    <input type="button" value="Start playing" onclick="start_onclick()"/>
    <div id="console"></div>
    <textarea id="mess" rows=10 cols=80></textarea>
    <script type="text/javascript" src="csound.js"></script>
    <script>
var start_onclick = function() {
      csound.PlayCsd("http/stria.csd");
}
 // called by csound.js
 function moduleDidLoad() {
  //csound.PlayCsd("http/stria.csd");
 }
 function attachListeners() {}
 function handleMessage(message) {
   var mess = message.data;
   var messField = document.getElementById("mess")
   messField.innerText += mess;
   scrollTo(0, messField.scrollHeight);
 }
 </script>
  <!--pNaCl csound module-->
  <div id="engine"></div>
</body>
</html>
